
<div class="cuadroPrincipal">
    <mat-form-field appareance="fill">
  
        <mat-label><mat-icon class="ml-1">search</mat-icon> Filtrar </mat-label>
        <input matInput (keyup)="applyFilter(getValueFromInput($event))">
      
    </mat-form-field>
    
    <div class="mat-elevation-z3 pt-0 mt-0">
        <table mat-table [dataSource]="dataSource" matSort class="table-striped" >
 
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
                <td mat-cell *matCellDef="let element">{{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
                <td mat-cell *matCellDef="let element">{{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > City </th>
                <td mat-cell *matCellDef="let element">{{element.address.city}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Phone </th>
                <td mat-cell *matCellDef="let element">{{element.phone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirtLastButtons></mat-paginator>
    </div>
</div>
